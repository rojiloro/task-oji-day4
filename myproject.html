<html>
  <head>
    <title>My Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/contact.css" /> -->
    <link rel="stylesheet" href="css/project.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <ul>
          <li><img src="assets/img/logo.png" alt="logo" class="logo" /></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="#" class="active">My Project</a></li>
        </ul>
      </div>
      <div class="right">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <div class="project">
      <div class="project-form">
        <div class="form-container">
          <form onsubmit="addProject(event)">
            <h1>ADD MY PROJECT</h1>
            <div>
              <label for="input-project-name">Project Name</label>
              <input type="text" id="input-project-name" />
            </div>
            <div class="input-start">
              <label for="input-start-date">Start Date</label>
              <input type="text" id="input-start-date" />
            </div>
            <div class="input-end">
              <label for="input-end-date">End Date</label>
              <input type="text" id="input-end-date" />
            </div>
            <div>
              <label for="description">Description</label>
              <textarea id="description"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
