<html>
  <head>
    <title>My Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/contact.css" /> -->
    <link rel="stylesheet" href="css/project.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <ul>
          <li><img src="assets/img/logo.png" alt="logo" class="logo" /></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="#" class="active">My Project</a></li>
        </ul>
      </div>
      <div class="right">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <div class="project">
      <div class="project-form">
        <div class="form-container">
          <form onsubmit="addProject(event)">
            <h1>ADD MY PROJECT</h1>
            <div>
              <label for="input-project-name">Project Name</label>
              <input type="text" id="input-project-name" />
            </div>

            <div class="input-date">
              <div>
                <label for="input-start-date">Start Date</label>
                <input type="date" id="input-start-date" />
              </div>
              <div>
                <label for="input-end-date">End Date</label>
                <input type="date" id="input-end-date" />
              </div>
            </div>

            <div>
              <label for="description">Description</label>
              <textarea id="description"></textarea>
            </div>
            <div>
              <label for="tech">Technologies</label>
              <div class="tech">
                <div class="kotak">
                  <label for="nodejs">
                    <input type="checkbox" id="nodejs">NodeJs </input>
                  </label>
                  <label for="nextjs">  
                    <input type="checkbox" id="nextjs">NextJs </input>
                  </label>
                </div>
                
                <div class="kotak2">
                  <label for="reactjs">
                    <input type="checkbox" id="reactjs">ReactJs </input>
                  </label>
                  <label for="typescript">  
                    <input type="checkbox" id="typescript">Typescript</input>
                  </label>
                </div>
              </div>
            </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>attach files</p>
                  <img src="assets/image/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
